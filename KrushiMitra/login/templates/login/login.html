<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'login/hackm-home.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
{% if messg %}
    <script>
        alert('{{ messg }}');
    </script>
{% endif %}
  <div class="container">
      	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
  					<div class="panel-heading">
  						<div class="row">
  								<a href="#" class="active" id="login-form-link">Login</a>
  						</div>
  						<hr>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
  								<form id="login-form" action="/home/" method="post" style="display: block;">
                                    {% csrf_token %}
  									<div class="form-group">
  										<input type="email" name="email" tabindex="1" class="form-control" placeholder="Email">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" tabindex="2" class="form-control" placeholder="Password">
  									</div>

  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" tabindex="4" class="form-control btn btn-login" value="Log In">
  											</div>
  										</div>
  									</div>
  									
  								</form>

  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
</body>
</html>
